<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
   <link rel="stylesheet" href="style.css" />
   <title>Slider</title>
</head>

<body>

   <div class="container">
      <div class="sidebar">
         <div style="
                  background: linear-gradient(229.99deg, #5ce427 -26%, #061b07 145%);
                  ">

            <h1>Green Snake</h1>

            <p>"Leave me alone, I am so comfortable."</p>

         </div>

         <div style="
                  background: linear-gradient(215.32deg, #683f0a -1%, #2c1a0f 124%);
                  ">

            <h1>Sad Bear</h1>

            <p>"I'm tired, I want to sleep."</p>
         </div>

         <div style="
                  background: linear-gradient(221.87deg, #a19da5 1%, #15cf3d 128%);
                  ">

            <h1>Tiny Coon</h1>

            <p>"How interesting!!!"</p>
         </div>

         <div style="
                  background: linear-gradient(220.16deg, #af7e23 -8%, #f59505 138%);
                  ">

            <h1>Fox</h1>

            <p>"I see you..."</p>
         </div>
      </div>

      <div class="main-slide">
         <div style="
                  background-image: url('https://images.unsplash.com/photo-1474511320723-9a56873867b5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80');
                  ">
         </div>

         <div style="
                  background-image: url('https://images.unsplash.com/photo-1497752531616-c3afd9760a11?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
                  ">
         </div>

         <div style="
               background-image: url('https://images.unsplash.com/photo-1635866869385-fabb68f0dea0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
               ">
         </div>

         <div style="
               background-image: url('https://images.unsplash.com/photo-1628853210688-acf6bfeb5daf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
               ">
         </div>

      </div>
      <div class="controls">
         <button class="down-button">
            <i class="fas fa-arrow-down"></i>
         </button>

         <button class="up-button">
            <i class="fas fa-arrow-up"></i>
         </button>
      </div>
   </div>

   <script src="./script.js"></script>

</body>

</html>
